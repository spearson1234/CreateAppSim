<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Creator</title>
    <style>
        /* Body styles */
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Input and button styles */
        input[type="text"], input[type="password"] {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* VIP button styles */
        .vip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700; /* Gold color */
            color: #000;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup input {
            margin-bottom: 10px;
        }

        .popup button {
            background-color: #4CAF50;
        }

        /* App container styles */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* App card styles */
        .app-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            border: 2px solid #fff; /* Outline for app card */
        }

        .app-card h3 {
            margin-top: 0;
        }

        .app-card p {
            margin: 5px 0;
            font-size: 16px; /* Increase font size */
        }

        .fame {
            font-weight: bold;
            color: #FFD700; /* Gold color */
        }

        /* Top left corner text */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px; /* Increase font size */
        }

        /* Bottom right corner balance */
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px; /* Increase font size */
        }
    </style>
</head>
<body>
    <div class="top-left">Nobody</div>
    <div class="bottom-right">Balance: $0</div>
    <div class="container">
        <input type="text" id="app-name" placeholder="Enter app name">
        <button onclick="createApp()">Create App</button>
        <div id="app-container" class="app-container"></div>
        <button class="vip-button" onclick="showPopup()">VIP Access</button>
    </div>

    <div class="popup" id="vip-popup">
        <h3>Please Enter The Administrator Password</h3>
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        let appCount = 0;
        let visitLimit = 20;
        let visitInterval = 10000; // 10 seconds
        let likeInterval = 15000; // 15 seconds
        let commentInterval = 20000; // 20 seconds
        let balance = 0;

        function createApp() {
            const appName = document.getElementById('app-name').value;
            if (appName.trim() !== '') {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                appCard.innerHTML = `
                    <h3>${appName}</h3>
                    <p>Visits: 0</p>
                    <p>Likes: 0</p>
                    <p>Comments: 0</p>
                `;
                document.getElementById('app-container').appendChild(appCard);
                document.getElementById('app-name').value = '';

                setInterval(() => updateVisits(appCard), visitInterval);
                setInterval(() => updateLikes(appCard), likeInterval);
                setInterval(() => updateComments(appCard), commentInterval);
            }
        }

        function updateVisits(appCard) {
            const visitsElement = appCard.querySelector('p:first-of-type');
            let visits = parseInt(visitsElement.textContent.split(': ')[1]);
            visits++;
            visitsElement.textContent = `Visits: ${visits}`;

            if (visits >= 12) {
                document.querySelector('.top-left').textContent = 'Known';
                visitInterval = 5000; // 5 seconds
                likeInterval = 7500; // 7.5 seconds
            }

            if (visits >= 20) {
                document.querySelector('.top-left').textContent = 'Known well';
                visitInterval = 2500; // 2.5 seconds
                likeInterval = 5000; // 5 seconds
            }

            if (visits >= visitLimit) {
                appCard.classList.add('fame');
                balance += 10; // Increase balance by $10 for every 20 visits
                document.querySelector('.bottom-right').textContent = `Balance: $${balance}`;
            }
        }

        function updateLikes(appCard) {
            const likesElement = appCard.querySelector('p:nth-of-type(2)');
            let likes = parseInt(likesElement.textContent.split(': ')[1]);
            likes++;
            likesElement.textContent = `Likes: ${likes}`;

            if (likes >= visitLimit) {
                appCard.classList.add('fame');
                balance += 5; // Increase balance by $5 for every 20 likes
                document.querySelector('.bottom-right').textContent = `Balance: $${balance}`;
            }
        }

        function updateComments(appCard) {
            const commentsElement = appCard.querySelector('p:nth-of-type(3)');
            let comments = parseInt(commentsElement.textContent.split(': ')[1]);
            comments++;
            commentsElement.textContent = `Comments: ${comments}`;

            if (comments >= visitLimit) {
                appCard.classList.add('fame');
                balance += 3; // Increase balance by $3 for every 20 comments
                document.querySelector('.bottom-right').textContent = `Balance: $${balance}`;
            }
        }

        function showPopup() {
            document.getElementById('vip-popup').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === 'Password') {
                window.location.href = 'AdminAccess.Html'; // Redirect to the admin page
            } else {
                alert('Incorrect Password');
            }
        }
    </script>
</body>
</html>
