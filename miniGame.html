<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Creator</title>
    <style>
        /* Body styles */
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Background animation styles */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            animation: circleAnimation 10s linear infinite;
            mix-blend-mode: overlay;
        }

        .circle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 12s;
        }

        @keyframes circleAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        /* Input and button styles */
        input[type="text"], input[type="color"] {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Update button styles */
        .update-button {
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: transparent;
            color: #4CAF50;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .popup p {
            margin: 5px 0;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        /* App container styles */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* App card styles */
        .app-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            border: 4px solid #fff;
            cursor: default;
            position: relative;
        }

        .app-card h3 {
            margin-top: 0;
        }

        .app-card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .sell-button {
            font-size: 14px;
            padding: 5px 10px;
            background-color: #FF6347;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .sell-button:hover {
            background-color: #FF473E;
        }

        .famous {
            font-weight: bold;
            color: #FFD700;
            border: 8px solid #FFD700;
        }

        .known-well {
            border: 4px solid #FFD700;
        }

        .known {
            border: 4px solid #fff;
        }

        /* Top left corner text */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        /* Bottom right corner balance */
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="top-left">Nobody</div>
    <div class="bottom-right">Balance: £0</div>
    <div class="container">
        <input type="text" id="app-name" placeholder="Enter app name">
        <input type="color" id="app-color" value="#2c2c2c">
        <button onclick="createApp()">Create App</button>
        <button class="update-button" onclick="showUpdatePopup()">Update</button>
        <div id="app-container" class="app-container"></div>
    </div>

    <div class="popup" id="update-popup">
        <span class="exit-button" onclick="hideUpdatePopup()">×</span>
        <h3>Updates</h3>
        <p>.Custom Color Cards</p>
        <p>.Update Info</p>
        <p>.Bugs Fixed</p>
        <p>.Automatic Save</p>
        <p>.Animated Background</p>
    </div>

    <div class="popup" id="sell-popup">
        <span class="exit-button" onclick="hideSellPopup()">×</span>
        <h3>Sell App Confirmation</h3>
        <p id="sell-message"></p>
        <button onclick="confirmSell()">Yes</button>
        <button onclick="hideSellPopup()">No</button>
    </div>

    <script>
        let appCount = 0;
        const visitLimitKnownWell = 30;
        const visitLimitFamous = 100;
        const visitInterval = 1000;
        const likeInterval = 2000;
        const commentInterval = 3000;
        let balance = 0;
        let currentSellingAppId = null;

        document.addEventListener("DOMContentLoaded", loadAppData);

        function createApp() {
            const appName = document.getElementById('app-name').value;
            const appColor = document.getElementById('app-color').value;
            if (appName.trim() !== '') {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                appCard.style.backgroundColor = appColor;

                appCard.innerHTML = `
                    <h3>${appName}</h3>
                    <p>Visits: 0</p>
                    <p>Likes: 0</p>
                    <p>Comments: 0</p>
                    <button class="sell-button" onclick="showSellPopup('${appCount}')">Sell</button>
                `;

                appCard.id = `app-${appCount}`;
                appCount++;

                document.getElementById('app-container').appendChild(appCard);
                document.getElementById('app-name').value = '';

                startIntervals(appCard);
                saveAppData();
            }
        }

        function startIntervals(appCard) {
            const visitIntervalId = setInterval(() => updateVisits(appCard), visitInterval);
            const likeIntervalId = setInterval(() => updateLikes(appCard), likeInterval);
            const commentIntervalId = setInterval(() => updateComments(appCard), commentInterval);

            appCard.dataset.visitIntervalId = visitIntervalId;
            appCard.dataset.likeIntervalId = likeIntervalId;
            appCard.dataset.commentIntervalId = commentIntervalId;
        }

        function stopIntervals(appCard) {
            clearInterval(parseInt(appCard.dataset.visitIntervalId));
            clearInterval(parseInt(appCard.dataset.likeIntervalId));
            clearInterval(parseInt(appCard.dataset.commentIntervalId));
        }

        function updateVisits(appCard) {
            const visitsP = appCard.querySelector('p:nth-of-type(1)');
            let visits = parseInt(visitsP.innerText.split(': ')[1]) + 1;
            visitsP.innerText = `Visits: ${visits}`;

            if (visits % 10 === 0) {
                balance += 10;
                document.querySelector('.bottom-right').innerText = `Balance: £${balance}`;
            }

            if (visits >= visitLimitFamous) {
                document.querySelector('.top-left').innerText = "Famous";
                appCard.classList.add('famous');
            } else if (visits >= visitLimitKnownWell) {
                appCard.classList.add('known-well');
            } else {
                appCard.classList.add('known');
            }

            saveAppData();
        }

        function updateLikes(appCard) {
            const likesP = appCard.querySelector('p:nth-of-type(2)');
            const likes = parseInt(likesP.innerText.split(': ')[1]) + 1;
            likesP.innerText = `Likes: ${likes}`;
            saveAppData();
        }

        function updateComments(appCard) {
            const commentsP = appCard.querySelector('p:nth-of-type(3)');
            const comments = parseInt(commentsP.innerText.split(': ')[1]) + 1;
            commentsP.innerText = `Comments: ${comments}`;
            saveAppData();
        }

        function showUpdatePopup() {
            document.getElementById('update-popup').style.display = 'block';
        }

        function hideUpdatePopup() {
            document.getElementById('update-popup').style.display = 'none';
        }

        function showSellPopup(appId) {
            currentSellingAppId = appId;
            const appCard = document.getElementById(`app-${appId}`);
            const appName = appCard.querySelector('h3').innerText;
            const visits = parseInt(appCard.querySelector('p:nth-of-type(1)').innerText.split(': ')[1]);
            const appValue = visits * 10;
            document.getElementById('sell-message').innerText = `Sell "${appName}" for £${appValue}?`;
            document.getElementById('sell-popup').style.display = 'block';
        }

        function hideSellPopup() {
            document.getElementById('sell-popup').style.display = 'none';
            currentSellingAppId = null;
        }

        function confirmSell() {
            if (currentSellingAppId !== null) {
                const appCard = document.getElementById(`app-${currentSellingAppId}`);
                const visits = parseInt(appCard.querySelector('p:nth-of-type(1)').innerText.split(': ')[1]);
                const appValue = visits * 10;
                balance += appValue;

                document.querySelector('.bottom-right').innerText = `Balance: £${balance}`;
                stopIntervals(appCard);
                appCard.remove();
                hideSellPopup();
                saveAppData();
            }
        }

        function saveAppData() {
            const appContainer = document.getElementById('app-container');
            const appData = {
                appCount,
                balance,
                apps: []
            };

            appContainer.querySelectorAll('.app-card').forEach(appCard => {
                appData.apps.push({
                    id: appCard.id,
                    name: appCard.querySelector('h3').innerText,
                    visits: parseInt(appCard.querySelector('p:nth-of-type(1)').innerText.split(': ')[1]),
                    likes: parseInt(appCard.querySelector('p:nth-of-type(2)').innerText.split(': ')[1]),
                    comments: parseInt(appCard.querySelector('p:nth-of-type(3)').innerText.split(': ')[1]),
                    color: appCard.style.backgroundColor
                });
            });

            localStorage.setItem('appData', JSON.stringify(appData));
        }

        function loadAppData() {
            const savedData = localStorage.getItem('appData');
            if (savedData) {
                const appData = JSON.parse(savedData);
                appCount = appData.appCount;
                balance = appData.balance || 0; // Ensure balance is initialized to 0 if not found
                document.querySelector('.bottom-right').innerText = `Balance: £${balance}`;

                appData.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.classList.add('app-card');
                    appCard.style.backgroundColor = app.color;

                    appCard.innerHTML = `
                        <h3>${app.name}</h3>
                        <p>Visits: ${app.visits}</p>
                        <p>Likes: ${app.likes}</p>
                        <p>Comments: ${app.comments}</p>
                        <button class="sell-button" onclick="showSellPopup('${app.id.split('-')[1]}')">Sell</button>
                    `;

                    appCard.id = app.id;

                    if (app.visits >= visitLimitFamous) {
                        appCard.classList.add('famous');
                        document.querySelector('.top-left').innerText = "Famous";
                    } else if (app.visits >= visitLimitKnownWell) {
                        appCard.classList.add('known-well');
                    } else {
                        appCard.classList.add('known');
                    }

                    document.getElementById('app-container').appendChild(appCard);
                    startIntervals(appCard);
                });
            }
        }
    </script>
</body>
</html>
