<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Creator</title>
    <style>
        /* Body styles */
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        /* Input and button styles */
        input[type="text"], input[type="password"], input[type="color"] {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* VIP button styles */
        .vip-button {
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 3px;
            background-color: #1c1c1c;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        /* Update button styles */
        .update-button {
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: transparent;
            color: #4CAF50;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .popup p {
            margin: 5px 0;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        /* App container styles */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* App card styles */
        .app-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            border: 4px solid #fff;
            cursor: default;
            position: relative;
        }

        .app-card h3 {
            margin-top: 0;
        }

        .app-card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .sell-button {
            font-size: 14px;
            padding: 5px 10px;
            background-color: #FF6347;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .sell-button:hover {
            background-color: #FF473E;
        }

        .famous {
            font-weight: bold;
            color: #FFD700;
            border: 8px solid #FFD700;
        }

        .known-well {
            border: 4px solid #FFD700;
        }

        .known {
            border: 4px solid #fff;
        }

        /* Top left corner text */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        /* Bottom right corner balance */
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-left">Nobody</div>
    <div class="bottom-right">Balance: £0</div>
    <div class="container">
        <input type="text" id="app-name" placeholder="Enter app name">
        <input type="color" id="app-color" value="#2c2c2c">
        <button onclick="createApp()">Create App</button>
        <button class="update-button" onclick="showUpdatePopup()">Update</button>
        <div id="app-container" class="app-container"></div>
        <button class="vip-button" onclick="showPopup()">Admin Access</button>
    </div>

    <div class="popup" id="vip-popup">
        <span class="exit-button" onclick="hidePopup()">×</span>
        <h3>Please Enter The Administrator Password</h3>
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="popup" id="update-popup">
        <span class="exit-button" onclick="hideUpdatePopup()">×</span>
        <h3>Updates</h3>
        <p>.Custom Color Cards</p>
        <p>.Update Info</p>
        <p>.Bugs Fixed</p>
        <p>.Automatic Save</p>
     <p>.Animated BackGround</p>
    </div>

    <div class="popup" id="sell-popup">
        <span class="exit-button" onclick="hideSellPopup()">×</span>
        <h3>Sell App Confirmation</h3>
        <p id="sell-message"></p>
        <button onclick="confirmSell()">Yes</button>
        <button onclick="hideSellPopup()">No</button>
    </div>

    <script>
        let appCount = 0;
        let visitLimitKnownWell = 30;
        let visitLimitFamous = 100;
        let visitInterval = 1000;
        let likeInterval = 2000;
        let commentInterval = 3000;
        let balance = 0;
        let currentSellingAppId = null;

        document.addEventListener("DOMContentLoaded", loadAppData);

        function createApp() {
            const appName = document.getElementById('app-name').value;
            const appColor = document.getElementById('app-color').value;
            if (appName.trim() !== '') {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                appCard.style.backgroundColor = appColor;

                appCard.innerHTML = `
                    <h3>${appName}</h3>
                    <p>Visits: 0</p>
                    <p>Likes: 0</p>
                    <p>Comments: 0</p>
                    <button class="sell-button" onclick="showSellPopup('${appCount}')">Sell</button>
                `;

                appCard.id = `app-${appCount}`;
                appCount++;

                document.getElementById('app-container').appendChild(appCard);
                document.getElementById('app-name').value = '';

                startIntervals(appCard);
                saveAppData();
            }
        }

        function startIntervals(appCard) {
            const visitIntervalId = setInterval(() => updateVisits(appCard), visitInterval);
            const likeIntervalId = setInterval(() => updateLikes(appCard), likeInterval);
            const commentIntervalId = setInterval(() => updateComments(appCard), commentInterval);

            appCard.dataset.visitIntervalId = visitIntervalId;
            appCard.dataset.likeIntervalId = likeIntervalId;
            appCard.dataset.commentIntervalId = commentIntervalId;
        }

        function stopIntervals(appCard) {
            clearInterval(parseInt(appCard.dataset.visitIntervalId));
            clearInterval(parseInt(appCard.dataset.likeIntervalId));
            clearInterval(parseInt(appCard.dataset.commentIntervalId));

            delete appCard.dataset.visitIntervalId;
            delete appCard.dataset.likeIntervalId;
            delete appCard.dataset.commentIntervalId;
        }

        function updateVisits(appCard) {
            const visitsElement = appCard.querySelector('p:nth-of-type(1)');
            let visits = parseInt(visitsElement.textContent.split(': ')[1]);
            visits++;
            visitsElement.textContent = `Visits: ${visits}`;

            if (visits % 10 === 0) {
                balance += 10;
                document.querySelector('.bottom-right').textContent = `Balance: £${balance}`;
            }

            if (visits >= visitLimitFamous) {
                updateAppStatus(appCard, 'Famous');
            } else if (visits >= visitLimitKnownWell && !appCard.classList.contains('famous')) {
                updateAppStatus(appCard, 'Known Well');
            } else if (visits < visitLimitKnownWell && !appCard.classList.contains('famous')) {
                updateAppStatus(appCard, 'Known');
            }
            saveAppData();
        }

        function updateLikes(appCard) {
            const likesElement = appCard.querySelector('p:nth-of-type(2)');
            let likes = parseInt(likesElement.textContent.split(': ')[1]);
            likes++;
            likesElement.textContent = `Likes: ${likes}`;
            saveAppData();
        }

        function updateComments(appCard) {
            const commentsElement = appCard.querySelector('p:nth-of-type(3)');
            let comments = parseInt(commentsElement.textContent.split(': ')[1]);
            comments++;
            commentsElement.textContent = `Comments: ${comments}`;
            saveAppData();
        }

        function updateAppStatus(appCard, status) {
            appCard.classList.remove('known', 'known-well', 'famous');
            appCard.classList.add(status.toLowerCase());

            if (status === 'Famous') {
                document.querySelector('.top-left').textContent = status;
            }
            saveAppData();
        }

        function showPopup() {
            document.getElementById('vip-popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('vip-popup').style.display = 'none';
        }

        function showUpdatePopup() {
            document.getElementById('update-popup').style.display = 'block';
        }

        function hideUpdatePopup() {
            document.getElementById('update-popup').style.display = 'none';
        }

        function showSellPopup(appId) {
            currentSellingAppId = appId;
            const appName = document.getElementById(`app-${appId}`).querySelector('h3').textContent;
            const sellMessage = document.getElementById('sell-message');
            sellMessage.textContent = `Are you sure you want to sell ${appName}?`;
            document.getElementById('sell-popup').style.display = 'block';
        }

        function hideSellPopup() {
            document.getElementById('sell-popup').style.display = 'none';
        }

        function confirmSell() {
            const appCard = document.getElementById(`app-${currentSellingAppId}`);
            stopIntervals(appCard);
            appCard.remove();
            hideSellPopup();
            saveAppData();
        }

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === 'Admin123') {
                window.location.href = 'AdminAccess.Html';
            } else {
                alert('Incorrect Password');
            }
        }

        function saveAppData() {
            const appData = [];
            const appCards = document.querySelectorAll('.app-card');

            appCards.forEach(appCard => {
                const appName = appCard.querySelector('h3').textContent;
                const visits = parseInt(appCard.querySelector('p:nth-of-type(1)').textContent.split(': ')[1]);
                const likes = parseInt(appCard.querySelector('p:nth-of-type(2)').textContent.split(': ')[1]);
                const comments = parseInt(appCard.querySelector('p:nth-of-type(3)').textContent.split(': ')[1]);
                const color = appCard.style.backgroundColor;
                const status = appCard.classList.contains('famous') ? 'famous' :
                               appCard.classList.contains('known-well') ? 'known-well' : 'known';

                appData.push({ appName, visits, likes, comments, color, status });
            });

            localStorage.setItem('appData', JSON.stringify(appData));
            localStorage.setItem('balance', balance);
        }

        function loadAppData() {
            const savedAppData = JSON.parse(localStorage.getItem('appData'));
            balance = parseInt(localStorage.getItem('balance')) || 0;
            document.querySelector('.bottom-right').textContent = `Balance: £${balance}`;

            if (savedAppData) {
                savedAppData.forEach(data => {
                    const appCard = document.createElement('div');
                    appCard.classList.add('app-card', data.status);
                    appCard.style.backgroundColor = data.color;

                    appCard.innerHTML = `
                        <h3>${data.appName}</h3>
                        <p>Visits: ${data.visits}</p>
                        <p>Likes: ${data.likes}</p>
                        <p>Comments: ${data.comments}</p>
                        <button class="sell-button" onclick="showSellPopup('${appCount}')">Sell</button>
                    `;

                    appCard.id = `app-${appCount}`;
                    appCount++;

                    document.getElementById('app-container').appendChild(appCard);

                    startIntervals(appCard);
                });
            }
        }
    </script>
</body>
</html>
